name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        architecture: ['x64', 'x86']
      fail-fast: false

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }} ${{ matrix.architecture }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install dependencies
      run: |
        cd usonicapp
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build application
      run: |
        cd usonicapp
        pyinstaller usonicapp.spec --noconfirm
        dir dist\ /s

    - name: Test EXE file
      run: |
        cd usonicapp
        if not exist dist\usonicapp.exe (
          echo "EXE file not found!"
          exit 1
        )
        echo "EXE file created successfully"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: usonicapp-${{ matrix.python-version }}-${{ matrix.architecture }}
        path: usonicapp/dist/
        compression-level: 9
        if-no-files-found: error
        retention-days: 30