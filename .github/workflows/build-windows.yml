name: Build Windows Distribution

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: ['x64', 'x86']
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.11 ${{ matrix.arch }}
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: ${{ matrix.arch }}

    - name: Install dependencies
      working-directory: ./usonicapp
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build distribution
      working-directory: ./usonicapp
      run: pyinstaller usonicapp.spec

    - name: List built files (for debugging)
      working-directory: ./usonicapp
      run: |
        echo "Full distribution structure:"
        dir dist\ /s
        tree dist\ /f || echo "tree command not available"

    - name: Upload entire distribution
      uses: actions/upload-artifact@v4
      with:
        name: usonicapp-${{ matrix.arch }}-dist
        path: usonicapp/dist/
        retention-days: 30

    - name: Create zip archive
      working-directory: ./usonicapp
      run: |
        $version = "1.0.0"
        $arch = "${{ matrix.arch }}"
        Compress-Archive -Path "dist/*" -DestinationPath "usonicapp-$version-$arch.zip"

    - name: Upload zip archive
      uses: actions/upload-artifact@v4
      with:
        name: usonicapp-${{ matrix.arch }}-zip
        path: usonicapp/usonicapp-*-${{ matrix.arch }}.zip
        retention-days: 30