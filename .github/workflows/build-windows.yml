name: Build Windows Distribution

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: ['x64', 'x86']
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: ${{ matrix.arch }}

    - name: Install dependencies
      working-directory: ./usonicapp
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with spec file
      working-directory: ./usonicapp
      run: pyinstaller usonicapp.spec

    - name: Simple directory listing
      working-directory: ./usonicapp
      run: dir dist

    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: usonicapp-${{ matrix.arch }}
        path: usonicapp/dist/
        retention-days: 30

    - name: Show success message
      run: |
        echo "Build completed successfully for ${{ matrix.arch }}"
        echo "Check Artifacts section to download the distribution"